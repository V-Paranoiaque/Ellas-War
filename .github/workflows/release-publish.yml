name: Release all

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  prepare:
    uses: ./workflow-release-prepare.yml@master
    secrets: inherit
    with:
      node: 20
  
  #X64 Arch
  package-x64:
    uses: ./workflow-release-linux.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20
  
  #X86 Arch
  package-x86:
    uses: ./workflow-release-linux-x86.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20
  
  #arm64 Arch
  package-arm64:
    uses: ./workflow-release-linux-arm64.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20

  #armhf Arch
  package-armv7l:
    uses: ./workflow-release-linux-armhf.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20
  
  #Android
  package-android:
    uses: ./workflow-release-android.yml@master
    secrets: inherit
    needs: prepare
    with:
      android: 12.0.1
      node: 20
  
  #Windows
  package-windows:
    uses: ./workflow-release-windows.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20

  #Mac OS
  package-mac:
    uses: ./workflow-release-linux-mac.yml@master
    secrets: inherit
    needs: prepare
    with:
      electron: 3.1.0
      node: 20
