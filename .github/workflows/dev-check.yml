name: Check Dev

on: push

jobs:
  main:
    name: "Run eslint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          npm install --include=dev
      - name: Run eslint
        run: |
          npm run lint
