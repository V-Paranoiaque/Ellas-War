name: Cordova

on:
  push:
    tags:
    - '*' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Node requirements
        run: |
          npm install -g cordova
          npm install
      
      - name: Build the project
        run: |
          npm run build -- --configuration=mobile

      - name: Build linux packages
        run: |
          cp build-linux.json build.json
          cordova platform add electron@2.0.0
          cordova build electron --no-telemetry
          cp ./platforms/electron/build/*.apk bin/
          cp ./platforms/electron/build/*.AppImage bin/
          cp ./platforms/electron/build/*.snap bin/
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GH_TOKEN }}
          file: bin/*
          asset_name: ellaswar
          tag: ${{ github.ref }}
          overwrite: true
          body: "Ellas War app"
