<app-main-left></app-main-left>

<main class="mt-1 mb-4">
  <div class="container">
    <div class="row">
      <div class="d-flex column-block">
        <div class="column left-column flex-grow-1"></div>
        <div class="card">
          <div class="card-body">
            <h1 class="text-center" translate>Ellas War Staff recruitment</h1>

            <br />

            <div
              [innerHTML]="'Ellas War is evolving rapidly' | translate"></div>

            <br />
            <p class="text-center">
              <a
                href="{{ user.config.fb_page }}"
                title="{{ 'Follow us on our Facebook Page' | translate }}"
                target="_blank"
                rel="external nofollow noopener">
                <app-ic-icon [icon]="facebookIcon" class="fs-1"></app-ic-icon>
              </a>
              &nbsp;
              <a
                href="https://github.com/V-Paranoiaque/Ellas-War/"
                title="{{ 'Access to our GitHub repository' | translate }}"
                target="_blank"
                rel="external nofollow noopener">
                <app-ic-icon [icon]="githubOctocat" class="fs-1"></app-ic-icon>
              </a>
              &nbsp;
              <a
                href="{{ environment.discord }}"
                target="_blank"
                rel="external nofollow noopener">
                <app-ic-icon [icon]="discordIcon" class="fs-1"></app-ic-icon>
              </a>
            </p>
            <br />

            <div translate>
              We are also looking for people with technical or artistic skills.
              The tasks are many and all people of goodwill are appreciated.
            </div>
          </div>
        </div>
        <div class="column right-column flex-grow-1"></div>
      </div>
    </div>
  </div>
</main>

<app-main-right></app-main-right>
