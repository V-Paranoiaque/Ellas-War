<span [ngSwitch]="weather">
  <app-ic-icon *ngSwitchCase="'sun'" [icon]="cloudSun"
           title="{{'Sun'|translate}}"></app-ic-icon>
  <app-ic-icon *ngSwitchCase="'rain'" [icon]="cloudRain"
           title="{{'Rain'|translate}}"></app-ic-icon>
  <app-ic-icon *ngSwitchCase="'storm'" [icon]="cloudShowersHeavy"
           title="{{'Storm'|translate}}"></app-ic-icon>
  <app-ic-icon *ngSwitchCase="'snow'" [icon]="snowflake"
           title="{{'Snow'|translate}}"></app-ic-icon>
  <app-ic-icon *ngSwitchCase="'heatwave'" [icon]="sun"
           title="{{'Heatwave'|translate}}"></app-ic-icon>
  <app-ic-icon *ngSwitchCase="'wind'" [icon]="wind">
           title="{{'Wind'|translate}}"</app-ic-icon>
</span>
