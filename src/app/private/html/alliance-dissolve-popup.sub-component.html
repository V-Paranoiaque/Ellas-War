<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" translate>Dissolve your alliance</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close"></button>
  </div>
  <div class="modal-body container-fluid text-center text-danger" translate>
    Are you sure to want to dissolve your alliance?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal" translate>Close</button>
    <button type="button" class="btn btn-success"
            data-bs-dismiss="modal" (click)="myAllianceDissolve()"
            translate>Confirm</button>
  </div>
</div>
