<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" translate>Since your last connection</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close"></button>
  </div>
  <div class="modal-body container-fluid">
    <span *ngIf="info.bonus_id > 0">
      <strong translate>Divine bonus received:</strong> 
      <app-id-to-divinebonus [id]="info.bonus_id"></app-id-to-divinebonus>
      <br/>
    </span>
    <strong translate>New messages:</strong> {{ info.msg }} 
    <a *ngIf="info.msg" [routerLink]="['/messages']"  data-bs-dismiss="modal" >
      (<span translate>Read</span>)
    </a>
    <br/><strong translate>Attacks received:</strong> {{ info.attack }}
  </div>
  <div class="modal-body container-fluid row" *ngIf="info.basket > 0">
    <div class="col-3">
      <app-ew-icon name="{{ EwIcon.getDivineBonus(info.basket) }}"></app-ew-icon>
    </div>
    <div class="col-9">
      <div translate>A basket is waiting for you. It contains:</div>
      <app-id-to-divinebonus [id]="info.basket"></app-id-to-divinebonus>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal" translate>Close</button>
  </div>
</div>
