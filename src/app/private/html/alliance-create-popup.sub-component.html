<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" translate>
      Create your alliance
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close"></button>
  </div>
  <div class="modal-body container-fluid">
    <strong translate>Name of your alliance</strong>
    <input class="form-control" [(ngModel)]="alliance.name">
    
    <strong translate>Description of your alliance</strong>
    <textarea class="form-control" [(ngModel)]="alliance.description"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal" translate>Close</button>
    <button type="button" class="btn btn-success"
            (click)="allianceNew()"
            data-bs-dismiss="modal" translate>Create</button>
  </div>
</div>
