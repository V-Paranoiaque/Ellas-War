<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      {{'Candidate to join { value }'| translate: { value: info.alliance_name } }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close"></button>
  </div>
  <div class="modal-body container-fluid">
    <textarea name="candidatetext" [ngModel]="candidatetext" 
              placeholder="{{'Why do you want to join this alliance?'|translate}}" 
              class="form-control"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal" translate>Close</button>
    <button type="button" class="btn btn-success"
            (click)="allianceJoin()"
            data-bs-dismiss="modal" translate>Confirm</button>
  </div>
</div>
