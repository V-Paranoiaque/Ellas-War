<strong translate>Lost buildings</strong><strong translate>:</strong>
<ul>
  <li *ngFor="let building of getBuildings()">
    {{building.nb| number:'': this.translate.currentLang}}
    <span *ngIf="info.lost_build[building.code] == 1">{{user.info.datas.building[building.code].name|translate}}</span>
    <span *ngIf="info.lost_build[building.code] > 1">{{user.info.datas.building[building.code].names|translate}}</span>
  </li>
</ul>
