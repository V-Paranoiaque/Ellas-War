<div class="modal fade" id="AgoraBuy" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>Buy the batch</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body container-fluid text-center">
        <strong translate>Batch</strong>
        <strong translate>:</strong>
        {{ info.nbress | number: '' : this.translate.currentLang }}
        <app-ew-icon
          name="{{ Tools.getResName(info.ress_type) }}"
          class="small-resource"></app-ew-icon>

        <br />
        <br />

        <strong translate>Price</strong>
        <strong translate>:</strong>
        {{
          info.nbress * parseFloat(info.rate)
            | number: '' : this.translate.currentLang
        }}
        <app-ew-icon name="drachma" class="small-resource"></app-ew-icon>
        <br />
        <strong translate>Anonymous price</strong>
        <strong translate>:</strong>
        {{
          info.nbress * parseFloat(info.rate) * 1.05
            | number: '' : this.translate.currentLang
        }}
        <app-ew-icon name="drachma" class="small-resource"></app-ew-icon>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          translate>
          Close
        </button>
        <button
          type="button"
          class="btn btn-warning"
          data-bs-dismiss="modal"
          (click)="buy(1)"
          translate>
          Anonymous
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="buy(1)"
          translate>
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
