<div class="modal fade" id="AgoraSellHelp" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>Sell resources on the Agora</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body container-fluid">
        <ul>
          <li
            [innerHTML]="
              'You can sell a maximum of { value } batches'
                | translate: { value: 8 + 2 * user.getPropertyNb('hermes') }
            "></li>
          <li translate>Each batch can't be bigger than the limit</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          translate>
          Close
        </button>
      </div>
    </div>
  </div>
</div>
