<div class="mb-3 row g-0">
  <div class="col-8">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ text }}</p>
    @if (currently) {
      <p class="card-text">
        <small class="text-muted">
          <strong translate>Currently</strong>
          <strong translate>:</strong>
          {{ parseInt(currently) | number: '' : this.translate.currentLang }}
        </small>
      </p>
    }
  </div>
  <div class="col-4 text-center fw-bold">
    <br />
    {{ point }}
  </div>
</div>
