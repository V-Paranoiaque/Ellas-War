<div class="modal fade" id="DivineBonusList" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="divinebonusDesc" translate>Divine Bonus</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        @if (divineBonus.error > 0) {
          <div class="alert alert-success" role="alert" translate>
            Divine Bonus validated
          </div>
        }

        <table
          class="table table-middle align-middle"
          aria-describedby="divinebonusDesc">
          <tbody>
            @for (bonus of divineBonusList; track bonus) {
              <tr>
                <td class="col-2">
                  <div class="position-relative">
                    <app-ew-icon
                      name="{{
                        Tools.getDivineBonus(bonus.bonus_id)
                      }}"></app-ew-icon>
                    <div class="badge bg-secondary">{{ bonus.nb }}</div>
                  </div>
                </td>
                <th scope="row">
                  <app-id-to-divinebonus
                    [id]="bonus.bonus_id"></app-id-to-divinebonus>
                </th>
                <td>
                  <button
                    (click)="divineBonusUse(bonus.bonus_id)"
                    type="button"
                    class="btn btn-primary"
                    translate>
                    Use
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          translate>
          Close
        </button>
      </div>
    </div>
  </div>
</div>
