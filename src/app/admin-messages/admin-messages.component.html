<app-admin-left-menu></app-admin-left-menu>

<main class="mt-1 mb-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                @if (msgError === 1) {
                  <div class="fw-bold text-danger text-center" translate>
                    Message sent
                  </div>
                }

                <fieldset role="radiogroup" aria-labelledby="messageType">
                  <legend id="messageType">Message type</legend>
                  <div class="col-md-6 col-12 form-check">
                    <input
                      type="radio"
                      name="messageType"
                      value="msg"
                      id="msg"
                      [(ngModel)]="messageType"
                      class="form-check-input" />
                    <label for="msg" class="form-check-label" translate
                      >Message</label
                    >
                  </div>
                  <div class="col-md-6 col-12 form-check">
                    <input
                      type="radio"
                      name="messageType"
                      value="email"
                      id="email"
                      [(ngModel)]="messageType"
                      class="form-check-input" />
                    <label for="email" class="form-check-label" translate
                      >Email</label
                    >
                  </div>
                </fieldset>

                <label for="title" class="form-label fw-bold" translate
                  >Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  [(ngModel)]="messageTitle"
                  id="title" />
                <br />

                <label for="message" class="form-label fw-bold" translate
                  >Message</label
                >
                <textarea
                  class="form-control"
                  name="text"
                  rows="7"
                  [(ngModel)]="messageText"
                  id="message"></textarea>

                <div class="form-check">
                  <input
                    type="checkbox"
                    name="test"
                    [(ngModel)]="messageTest"
                    checked="checked"
                    id="test"
                    class="form-check-input" />
                  <label for="test" class="form-check-label" translate
                    >Test message</label
                  >
                </div>

                <div class="text-center">
                  <br />
                  <button
                    class="btn btn-success"
                    (click)="sendMessage()"
                    translate>
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-main-private-bottom-menu></app-main-private-bottom-menu>
