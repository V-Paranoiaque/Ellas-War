<app-common-top-bar active="admin"></app-common-top-bar>

<div class="container-fluid">
  <div class="row">
    <app-admin-left-menu active="players" class="col-lg-2 col-md-3 col-sm-3"></app-admin-left-menu>
  
    <div class="col-lg-10 col-md-9 col-sm-9 col-12 main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="searchType" id="adminPlayersTitle"
                     translate>Research</label>
              <select class="form-select" id="searchType" 
                      [(ngModel)]="searchType" name="type">
                <option value="username" translate>Username</option>
                <option value="email" translate>Email</option>
                <option value="alliance" translate>Alliance</option>
                <option value="ip" translate>IP</option>
              </select>
              <input class="form-control" placeholder="{{'Research'|translate}}" 
                     name="Research" [(ngModel)]="research" type="text">
            </div>
          </div>
          <div class="col-6 col-sm-6 col-md-6">
            <label for="status" translate>Status</label>
            <div class="row">
              <div class="col-6 col-sm-6 col-md-3">
                <div class="checkbox">
                  <input id="normal" name="normal" value="1" type="checkbox" 
                         [(ngModel)]="normal" class="form-check-input"> 
                  <label for="normal" translate>Normal</label>
                </div>
                <div class="checkbox">
                  <input id="pause" name="pause" value="4" type="checkbox" 
                         [(ngModel)]="pause" class="form-check-input"> 
                  <label for="pause" translate>Paused</label>
                </div>
              </div>
              <div class="col-6 col-sm-6 col-md-3">
                <div class="checkbox">
                  <input id="blocked" name="blocked" value="3" type="checkbox" 
                         [(ngModel)]="blocked" class="form-check-input"> 
                  <label for="blocked" translate>Blocked</label>
                </div>
                <div class="checkbox">
                  <input id="banish" name="banish" value="5" type="checkbox" 
                         class="form-check-input" [(ngModel)]="banish"> 
                  <label for="banish" translate>Banished</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 center">
             <button class="btn btn-primary" translate
                     (click)="adminPlayersResearch()">
               Research
             </button>
             <br/>
          </div>
          
          <table class="table table-striped table-middle"
                 aria-describedby="adminPlayersTitle">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col" translate>IP</th>
                <th scope="col" translate>Alliance</th>
                <th scope="col" translate>Activity</th>
                <th scope="col"></th>
            </thead>
            <tbody>
              <tr *ngFor="let p of adminPlayersList.list">
                <td>{{p.membre_id}}</td>
                <td>
                  <a href="adminprofile/{{p.membre_id}}/connections">{{p.username}}</a>
                  ({{p.level}})
                  <br/>
                  {{p.email}}
                </td>
                <td>
                  <a href="adminip/{{p.last_ip}}">{{p.last_ip}}</a>
                </td>
                <td>{{p.alliance_name}}</td>
                <td>
                  {{p.inscription*1000| date:'EEEE dd MMMM, HH:mm'}}
                  <br/>
                  {{p.last_activity*1000| date:'EEEE dd MMMM, HH:mm'}}
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
          
          <div *ngIf="adminPlayersList.max > 1">
            <br/>
            <div class="input-group">
              <span class="input-group-text" role="button"
                    (click)="setPage(1)">&lt;&lt;</span>
              <span class="input-group-text" role="button"
                    (click)="setPage(adminPage-1)">&lt;</span>
              <select class="form-select" [ngModel]="adminPage" 
                      (change)="setPage(parseInt(mySelect.value))"
                      title="{{'Change page'|translate}}" #mySelect>
                <option *ngFor="let id of Tools.range(1, adminPlayersList.max)"
                        value="{{id}}" translate>Page {{id}}</option>
              </select>
              <span class="input-group-text" role="button"
                    (click)="setPage(adminPage+1)">&gt;</span>
              <span class="input-group-text" role="button"
                    (click)="setPage(adminPlayersList.max)">&gt;&gt;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-common-bottom-bar></app-common-bottom-bar>
