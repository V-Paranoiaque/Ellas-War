<app-common-top-bar active="admin"></app-common-top-bar>

<div class="container-fluid" role="main">
  <div class="row">
    <app-admin-left-menu active="messages" class="col-lg-2 col-md-3 col-sm-3"></app-admin-left-menu>
  
    <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 main">
      <div class="container">
        <div class="row">
          <div class="fw-bold text-danger text-center" *ngIf="msgError == 1" 
               translate>Message sent</div>
          
          <fieldset role="radiogroup" class="row" aria-labelledby="messageType">
            <legend id="messageType">Message type</legend>
            <div class="col-md-6 col-12 form-check">
              <input type="radio" name="messageType" value="msg" id="msg"
                     [(ngModel)]="messageType" class="form-check-input" />
              <label for="msg" class="form-check-label"
                     translate>Message</label>
            </div>
            <div class="col-md-6 col-12 form-check">
              <input type="radio" name="messageType" value="email" id="email"
                     [(ngModel)]="messageType" class="form-check-input" />
              <label for="email" class="form-check-label"
                     translate>Email</label>
            </div>
          </fieldset>
          
          <label for="title" class="form-label fw-bold"
                 translate>Title</label>
          <input type="text" class="form-control" name="title"
                 [(ngModel)]="messageTitle" id="title" />
          <br/>
          
          <label for="message" class="form-label fw-bold"
                 translate>Message</label>
          <textarea class="form-control" name="text" rows="7"
                    [(ngModel)]="messageText" id="message"></textarea>
          
          <div class="form-check">
            <input type="checkbox" name="test" [(ngModel)]="messageTest"
                   checked="checked" id="test" class="form-check-input" />
            <label for="test"class="form-check-label"
                   translate>Test message</label>
          </div>
          
          <div class="text-center">
            <br/>
            <button class="btn btn-success" (click)="sendMessage()"
                    translate>Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-common-bottom-bar></app-common-bottom-bar>
