<div class="modal fade" id="AdminChiefSet" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>
          Appoint a new chief
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
                aria-label="Close"></button>
      </div>
      <div class="modal-body" translate>
        This player will become the new chief of his alliance.
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal" translate>Close</button>
        <button type="button" class="btn btn-primary"
                (click)="adminAllianceChief()"
                data-bs-dismiss="modal" translate>Confirm</button>
      </div>
    </div>
  </div>
</div>

<app-common-top-bar active="admin"></app-common-top-bar>

<div class="container-fluid">
  <div class="row">
    <app-admin-left-menu active="home" class="col-lg-2 col-md-3 col-sm-3"></app-admin-left-menu>
  
    <div class="col-lg-10 col-md-9 col-sm-9 col-12 main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">
              {{ profile.username }}
              <a [routerLink]="['/admin/profile/'+profile.membre_id]"
                 class="btn btn-primary">
                <app-ic-icon [icon]="eye"></app-ic-icon>
              </a>
            </h1>
            
            <div class="text-center">
              <app-ic-icon [ngClass]="{'btn-success': profile.membre_status == 1,
                                   'btn-danger': profile.membre_status == 3}"
                       class="btn" [icon]="bomb"
                       (click)="adminUserBlock()"></app-ic-icon>
              <app-ic-icon [ngClass]="{'btn-success': profile.chat_allowed === 1,
                                   'btn-danger': profile.chat_allowed === 0}"
                       class="btn" [icon]="comments"
                       (click)="adminChatBlock()">></app-ic-icon>
              <app-ic-icon class="btn btn-primary" [icon]="users"
                       data-bs-toggle="modal" data-bs-target="#AdminChiefSet"
                       *ngIf="profile.alliance > 0"></app-ic-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-common-bottom-bar></app-common-bottom-bar>
