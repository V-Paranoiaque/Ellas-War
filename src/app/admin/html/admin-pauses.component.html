<app-common-top-bar active="admin"></app-common-top-bar>

<div class="container-fluid">
  <div class="row">
    <app-admin-left-menu active="pauses" class="col-lg-2 col-md-3 col-sm-3"></app-admin-left-menu>
  
    <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 main">
      <div class="container">
        <div class="row">
          <h1 class="text-center" id="historyDescription"
              translate>Pause history</h1>
          <table class="table table-middle table-stripped"
                 aria-describedby="historyDescription">
            <tbody>
              <tr *ngFor="let p of adminPause">
                <th scope="row">{{p.membre_id}}</th>
                <td>
                  {{p.username}}
                </td>
                <td>{{p.ip}}</td>
                <td>
                  {{p.pause_start*1000| date:'EEEE dd MMMM, HH:mm'}}
                </td>
                <td>
                  {{p.pause_exit*1000| date:'EEEE dd MMMM, HH:mm'}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-common-bottom-bar></app-common-bottom-bar>
